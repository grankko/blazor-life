<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Conway's Game of Life</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <app>Loading...</app>

    <script type="blazor-boot">
    </script>
    <script>

        (function () {
            window.addEventListener('resize', resizeCanvas, false);
        })();

        function resizeCanvas() {
            var canvas = document.getElementById('playingFieldCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 180;
            return true; // hack
        }

        function clearCanvas() {
            var canvas = document.getElementById('playingFieldCanvas');
            var canvasContext = canvas.getContext("2d");
            canvasContext.clearRect(0, 0, canvas.width, canvas.height);
            return true; // hack
        }

        function canvasClicked(event) {
                event = event || window.event;

            var canvas = document.getElementById('playingFieldCanvas'),
                x = event.pageX - canvas.offsetLeft,
                y = event.pageY - canvas.offsetTop;

            const assemblyName = 'BlazorLife.Client';
            const namespace = 'BlazorLife.Client.Shared';
            const typeName = 'Controls';
            const methodName = 'CanvasClicked';

            const selectedCustomerMethod = Blazor.platform.findMethod(
                assemblyName,
                namespace,
                typeName,
                methodName
            );

            Blazor.platform.callMethod(selectedCustomerMethod,null,[Blazor.platform.toDotNetString(x.toString()),Blazor.platform.toDotNetString(y.toString())]);
        }

        Blazor.registerFunction('clearCanvas', clearCanvas);
        Blazor.registerFunction('resizeCanvas', resizeCanvas);
        Blazor.registerFunction('drawOnCanvas', function (x,y) {
            var canvas = document.getElementById('playingFieldCanvas');
            var canvasContext = canvas.getContext("2d");
            canvasContext.beginPath();
            canvasContext.lineWidth = "1";
            canvasContext.strokeStyle = "red";
            canvasContext.rect(x, y, 5, 5);
            canvasContext.stroke();

            return true; // hack
        });
    </script>
</body>
</html>
