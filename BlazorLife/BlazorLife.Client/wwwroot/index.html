<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Conway's Game of Life</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <app>Loading...</app>

    <script type="blazor-boot">
    </script>
    <script>

        (function () {
            window.addEventListener('resize', resizeCanvas, false);
        })();

        // Interop from Blazor to JS to resize canvas when app has loaded
        // Also resize on window event
        function resizeCanvas() {
            var canvas = document.getElementById('playingFieldCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 180;
            return true; // hack
        }

        // Interop from Blazor to JS to clear canvas
        function clearCanvas() {
            var canvas = document.getElementById('playingFieldCanvas');
            var canvasContext = canvas.getContext("2d");
            canvasContext.clearRect(0, 0, canvas.width, canvas.height);
            return true; // hack
        }

        // Interop from Blazor to JS
        function drawOnCanvas(x, y, pixelSize) {
            var canvas = document.getElementById('playingFieldCanvas');
            var canvasContext = canvas.getContext("2d");
            canvasContext.beginPath();
            canvasContext.lineWidth = "1";
            canvasContext.strokeStyle = "red";
            canvasContext.rect(x, y, pixelSize, pixelSize);
            canvasContext.stroke();

            return true; // hack
        }

        // Interop from Blazor to JS
        function drawAllOnCanvas(x, y, pixelSize) {
            var canvas = document.getElementById('playingFieldCanvas');
            var canvasContext = canvas.getContext("2d");
            canvasContext.beginPath();
            canvasContext.lineWidth = "1";
            canvasContext.strokeStyle = "red";

            for (var i = 0; i < x.length; i++) {
                canvasContext.rect(x[i], y[i], pixelSize, pixelSize);
            }
            canvasContext.stroke();

            return true; // hack
        }

        // sad hack because I cant get binding to work..
        function updateElementInnerHtml(id, text) {
            var element = document.getElementById(id);
            element.innerHtml = text;
            return true;
        }

        // Interop from JS to Blazor when Canvas is clicked to carry coordinates
        function canvasClicked(event) {
                event = event || window.event;

            var canvas = document.getElementById('playingFieldCanvas'),
                x = event.pageX - canvas.offsetLeft,
                y = event.pageY - canvas.offsetTop;

            const assemblyName = 'BlazorLife.Client';
            const namespace = 'BlazorLife.Client.Interop';
            const typeName = 'CanvasFunctions';
            const methodName = 'OnCanvasClicked';

            const selectedCustomerMethod = Blazor.platform.findMethod(
                assemblyName,
                namespace,
                typeName,
                methodName
            );

            Blazor.platform.callMethod(selectedCustomerMethod,null,[Blazor.platform.toDotNetString(x.toString()),Blazor.platform.toDotNetString(y.toString())]);
        }

        // Register interops from Blazor to JS
        Blazor.registerFunction('updateElementInnerHtml', updateElementInnerHtml);
        Blazor.registerFunction('clearCanvas', clearCanvas);
        Blazor.registerFunction('resizeCanvas', resizeCanvas);
        Blazor.registerFunction('drawOnCanvas', drawOnCanvas);
        Blazor.registerFunction('drawAllOnCanvas', drawAllOnCanvas);
    </script>
</body>
</html>
